<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,body,.layout,.main,.aside{
      height: 100%;
    }
    .layout{
      display: grid;
      grid-template-columns: 200px auto 200px;
    }
    .main{
      background-color: antiquewhite;
    }
    .aside{
      background-color: azure;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="layout">
    <div class="aside"></div>
    <div class="main"></div>
    <div class="aside"></div>
  </div>
  <p>grid和flex都好简洁</p>

</body>
</html>
